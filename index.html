<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prass| Login & Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO</p>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Service</a></li>
                    <li><a href="#" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign in</button>
                <button class="btn white-btn" id="registerBtn" onclick="register()">Sign up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="fa-solid fa-bars" onclick="myMenufuncition()"></i>
            </div>
        </nav>
        <!----------------------------------- Form box -------------------------------------------->
        <div class="form-box">
            <!----------------------- registration form ----------------------------->
            <div class="register-container" id="register">
                <div class="top">
                    <span>have an accoun? <a href="#login" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-froms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lasttname">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="email">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" class="check" id="register-check">
                        <label for="register-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label> <a href="#">Terms & conditions</a></label>
                    </div>
                </div>
            </div>

            <!-----------------------Login form ----------------------------->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an accoun? <a href="#register" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or email">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label> <a href="#">Fogot password?</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var a = document.getElementById("loginBtn")
        var b = document.getElementById("registerBtn")
        var x = document.getElementById("login")
        var y = document.getElementById("register")

        function login() {
            x.style.left = "4px";
            y.style.right = "-530px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "520px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }
    </script>

</body>

</html>
